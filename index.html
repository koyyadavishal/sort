<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Sum of Numbers
        let arr=[1,2,3,4,5,6,7,8];
        let newar=arr.reduce(function(count,v,i,ar){
            return v+count
        },0)
        console.log("sum of number is "+newar);
        
        // Calculate Average
        let ar=[1,2,3,4,5,6,7,8,9];
        let newarr=ar.reduce(function(c,v,i,ar){
            return c+v/ar.length;
        },0)
        console.log("Average:"+newarr);
       
       //Filter Adults 
        let people = [
      { name: "John", age: 17 },
      { name: "Jane", age: 22 },
      { name: "Jim", age: 15 },
      { name: "Jack", age: 19 }
    ];
    let pp=people.filter(function(v,i,ar){
        return v.age>=18
    })
    console.log(pp)
        

    </script>
</body>
</html>
